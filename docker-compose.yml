version: "3"

services:
  api-app:
    build:
      context: ./api-app
      dockerfile: Dockerfile
    image: api-app
    restart: unless-stopped
    networks:
      - app-network

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    image: web-app
    container_name: web-app
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - web-app
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email bigelioremo@gmail.com --agree-tos --no-eff-email --staging -d mycodepay.com  -d www.mycodepay.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/0_down_time_deployment_demo/
      o: bind

networks:
  app-network:
    driver: bridge
